image: Visual Studio 2019
environment:
  global:
    PATH: "C:\\Python27\\Scripts\\;%PATH%"
  matrix:
    - TOXENV: py35-base
    - TOXENV: py35-optional
    - TOXENV: py36-base
    - TOXENV: py36-optional

install:
  - git submodule update --init --recursive
  - python -m pip install tox

build: off

test_script:
  - tox

after_test:
  - python debug-info.py
