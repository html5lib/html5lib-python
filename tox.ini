[tox]
envlist = {py26,py27,py33,py34,py35,py36,pypy}-{base,optional}

[testenv]
deps =
  flake8<3.0
  pytest
  pytest-expect>=1.1,<2.0
  mock
  base: six
  base: webencodings
  py26-base: ordereddict
  optional: -r{toxinidir}/requirements-optional.txt

commands =
  {envbindir}/py.test {posargs}
  {toxinidir}/flake8-run.sh
