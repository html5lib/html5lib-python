language: python
python:
  - "2.6"
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "pypy"

sudo: false

cache:
  directories:
    - $HOME/.cache/pip

env:
  - TOXENV=optional
  - TOXENV=base

install:
  - pip install tox codecov

script:
  - tox

after_script:
  - python debug-info.py

after_success:
  - codecov
