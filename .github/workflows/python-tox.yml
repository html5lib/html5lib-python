on: [pull_request, push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - uses: actions/setup-python@v2
        with:
          python-version: 2.7
      - uses: actions/setup-python@v2
        with:
          python-version: 3.5
      - uses: actions/setup-python@v2
        with:
          python-version: 3.6
      - uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - uses: actions/setup-python@v2
        with:
          python-version: pypy
      - uses: actions/setup-python@v2
        with:
          python-version: pypy3
      - run: pip install tox
      - run: tox --parallel
        env:
          TOX_PARALLEL_NO_SPINNER: 1
